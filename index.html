<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <title>Pick a Celeb to date</title>
  </head>
  <body>
    <div class="container">
      <h1>Date a Celebrity</h1>

      <p>Pick your favorite food, we'll tell you which celebrity to date!</p>

      <form id="celeb">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <label for="food">favorite food</label>
        <select id="food">
          <option value="pizza">pizza</option>
          <option value="tacos">tacos</option>
          <option value="burgers">burgers</option>

        </select>

        <button type="submit" class="btn">Find my Celebrity date </button>
      </form>


        <div id="aniston">
          <img src="img/aniston.jpg" alt="aniston" />
        </div>

        <div id="lawrence">
          <img src="img/lawrence.jpeg" alt="" />
        </div>

        <div id="lopez">
          <img src="img/lopez.jpg" alt="" />
        </div>

        <div id="trump">
          <img src="img/trump.jpg" alt="aniston" />
        </div>

        <div id="sanders">
          <img src="img/sanders.jpeg" alt="" />
        </div>

        <div id="clinton">
          <img src="img/clinton.jpg" alt="" />
        </div>




    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
